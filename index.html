<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign-up Form</title>
		<link rel="stylesheet" href="styles.css/style.css" />
        <link href="//db.onlinewebfonts.com/c/7d460b18433753a097e5bc2bad7c8dd9?family=Norse" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<div class="container">
            <div class="header">
                <h1>
                    <img
                    src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
                    alt="The Odin Project Logo"
                    ></img>
                    ODIN
                </h1>
                <p>Photo by <a><u>Halie West</u></a> on <a><u>Unsplash</u></a></p>
            </div>
            <div class="content">
                <div class="info">
                    This is not a real online service! You know you need something like this
                    in your life to help you realize your deepest dreams. Sign up
                    <i>now</i> to get started.
                </div>
                <form action="example.com/path" method="post">
                    <legend>Let's do this!</legend>
        
                    <label for="first_name">FIRST NAME:</label>
                    <input
                        type="text"
                        id="first_name"
                        name="first_name"
                        placeholder="John..."
                    />
        
                    <label for="last_name">LAST NAME:</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Doe..." />
        
                    <label for="email">EMAIL:</label>
                    <input type="email" id="email" name="email" />
        
                    <label for="phone_number">PHONE NUMBER:</label>
                    <input type="number" id="phone_number" name="phone_number" />
        
                    <label for="password">PASSWORD:</label>
                    <input type="text" id="password" name="password" />
        
                    <label for="confirm_password">CONFIRM PASSWORD:</label>
                    <input type="text" id="confirm_password" name="confirm_password" />
                </form>
                <button type="submit" class="create_account">Create Account</button>
                <p>Already have an account? <a href="example.com">Log in</a></p>
            </div>
        </div>

		<script src="main.js"></script>
	</body>
</html>
