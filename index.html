<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign-up Form</title>
		<link rel="stylesheet" href="styles.css/" />
	</head>
	<body>
		<div class="header">
			<h1>ODIN</h1>
			<p>Photo by Halie West on Unsplash</p>
		</div>
		<div class="info">
			This is not a real online service! You know you need something like this
			in your life to help you realize your deepest dreams. Sign up
			<i>now</i> to get started.
		</div>
		<form action="example.com/path" method="post">
			<label for="first_name">FIRST NAME:</label>
			<input
				type="text"
				id="first_name"
				name="first_name"
				placeholder="John..."
			/>

			<label for="last_name">LAST NAME:</label>
			<input type="text" id="last_name" name="last_name" placeholder="Doe..." />

			<label for="email">EMAIL:</label>
			<input type="email" id="email" name="email" />

			<label for="phone_number">PHONE NUMBER:</label>
			<input type="number" id="phone_number" name="phone_number" />

			<label for="password">PASSWORD:</label>
			<input type="text" id="password" name="password" />

			<label for="confirm_password">CONFIRM PASSWORD:</label>
			<input type="text" id="confirm_password" name="confirm_password" />
		</form>
		<div class="create_account">Create Account</div>
		<p>Already have an account? <a href="example.com">Log in</a></p>

		<script src="main.js"></script>
	</body>
</html>
